services:
  - rabbitmq

env:
  - RABBITMQ_DEFAULT_USER=test
  - RABBITMQ_DEFAULT_PASS=test
  - RABBITMQ_DEFAULT_VHOST=playground

matrix:
  include:
    - language: java
      jdk: oraclejdk11
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - cd solutions/java
      script:
        - ./gradlew clean build -Denv=travis
    - language: go
      go: 1.11.x
      go_import_path: playground
      install:
        - export GOPATH="${TRAVIS_BUILD_DIR}/solutions/go/"
      before_script:
        - cd solutions/go/src/playground
        - go get -u github.com/golang/dep/cmd/dep
        - $GOPATH/bin/dep ensure
      script:
        - go test ./... -v
    - language: python
      python: 3.6
      before_script:
        - cd solutions/python
      script: pytest
